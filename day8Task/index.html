<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Interactive Practice Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>JavaScript Interactive Practice Sheet</h1>

<!-- FUNCTIONS SECTION -->
<section>
    <h2>1. Functions, Parameters & Return Values</h2>
    <div class="buttons">
        <button onclick="showGreet()">Greet User</button>
        <br>
        <button onclick="showDiscount()">Calculate Discount</button>
        <br>
        <button onclick="checkEven()">Check Even / Odd</button>
        <br>
        <button onclick="showReusable()">Reusable Function</button>
        <br>
        <button onclick="arraySum()">Array Sum</button>
        <br>
    </div>
    <div class="box" id="functionOutput">Click a button to see output</div>
</section>

<!-- LOOPS SECTION -->
<section>
    <h2>2. Loops</h2>
    <div class="buttons">
        <button onclick="forLoopDemo()">For Loop</button>
        <br>
        <button onclick="evenLoopDemo()">Even Numbers</button>
        <br>
        <button onclick="whileLoopDemo()">While Loop</button>
        <br>
        <button onclick="doWhileDemo()">Do-While Loop</button>
        <br>
        <button onclick="nestedLoopDemo()">Nested Loop</button>
        <br>
    </div>
    <div class="box" id="loopOutput">Click a button to see output</div>
</section>

<!-- ARROW FUNCTIONS SECTION -->
<section>
    <h2>3. Arrow Functions & Reusable Logic</h2>
    <div class="buttons">
        <button onclick="arrowWelcome()">Simple Arrow</button>
        <br>
        <button onclick="arrowMath()">Arrow Math</button>
        <br>
        <button onclick="studentResult()">Student Result</button>
        <br>
        <button onclick="averageCalc()">Average</button>
        <br>
    </div>
    <div class="box" id="arrowOutput">Click a button to see output</div>
</section>

<script src="script.js"></script>
</body>
</html>
