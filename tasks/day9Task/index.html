<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> JavaScript Practice </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1> Arrays, Objects & Iteration</h1>
</header>

<div class="container">

    <!-- ARRAYS -->
    <div class="card">
        <h2>1. Arrays</h2>
        <button onclick="showArray()">Show Array</button>
        <br>
        <button onclick="arrayLength()">Array Length</button>
        <br>
        <button onclick="accessElement()">Access Element</button>
        <br>
        <div class="output" id="arrayOutput"> See Output  at Here </div>
    </div>

    <!-- ARRAY METHODS -->
    <div class="card">
        <h2>2. Array Methods</h2>
        <button onclick="pushPop()">Push & Pop</button>
        <br>
        <button onclick="shiftUnshift()">Shift & Unshift</button>
        <br>
        <button onclick="mapExample()">Map</button>
        <br>
        <button onclick="filterExample()">Filter</button>
        <br>
        <button onclick="reduceExample()">Reduce</button>
        <br>
        <div class="output" id="methodOutput"> See Output  at Here </div>
    </div>

    <!-- OBJECTS -->
    <div class="card">
        <h2>3. Objects</h2>
        <button onclick="showObject()">Show Object</button>
        <br>
        <button onclick="updateObject()">Update Property</button>
        <br>
        <button onclick="objectMethods()">Object with Method</button>
        <br>
        <div class="output" id="objectOutput"> See Output  at Here </div>
    </div>

    <!-- ITERATION -->
    <div class="card">
        <h2>4. Iteration</h2>
        <button onclick="forEachDemo()">forEach</button>
        <br>
        <button onclick="forOfDemo()">for...of</button>
        <br>
        <button onclick="forInDemo()">for...in</button>
        <br>
        <div class="output" id="iterationOutput"> See Output  at Here </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
